<div class="main-container">
    <div class="cards">
        <h2 *ngIf="department">{{department.name}}</h2>

        <mat-card>
            <mat-form-field>
                <input matInput [formControl]="employeeNameFC" placeholder="Employee Name" type="text">
                <mat-error *ngIf="employeeNameFC.hasError('duplicate')">Duplicate Name</mat-error>
            </mat-form-field>

            <button mat-mini-fab color="primary" (click)="addEmployee()" [disabled]="employeeNameFC.invalid">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card>

        <mat-card class="hours">
            <div>
                <table>
                    <thead>
                        <th>Name</th>
                        <th *ngFor="let day of weekdays">{{day | titlecase}}</th>
                        <th>Total Hours</th>
                        <th>Pay Rate</th>
                        <th>Total Pay</th>
                    </thead>
                
                    <tbody>
                        <tr *ngFor="let employee of employees; let i = index">
                            <td>{{employee.name}}</td>
                            <td *ngFor="let day of weekdays">{{employee[day] | number:'1.2-2'}}</td>
                            <td class="total-cell">{{getTotalHours(employee) | number:'1.2-2'}}</td>
                            <td>{{employee.payRate | currency}}/hr</td>
                            <td>{{employee.payRate * getTotalHours(employee) | currency}}</td>
                        </tr>
                    </tbody>
                </table>
                <button mat-raised-button color="primary" class="submit" (click)="submit()">Submit</button>
            </div>
        </mat-card>
    </div>
</div>
